<!DOCTYPE html>
<html ng-app="friendsList">
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<title></title>
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>
	<input placeholder="new friend" ng-model="input">
	<button ng-click="addFriend()">submit</button>
	<div class = "friends" ng-repeat="friend in friends">
		<p>{{friend}}</p>
	</div>


<script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script type="text/javascript" src= "js/app.js"></script>
<script type="text/javascript" src= "js/mainCtrl.js"></script>
</body>
</html>
